    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* Allow scrolling if content is too large */
        }
        .flashcard-container {
            perspective: 1000px; /* For 3D flip effect */
            width: 100%;
            max-width: 500px; /* Max width for the card */
            height: 300px; /* Fixed height for the card */
            margin-bottom: 20px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Soft shadow */
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back when facing front */
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            border-radius: 1rem; /* Rounded corners */
            box-sizing: border-box;
            font-size: 1.875rem; /* text-3xl */
            font-weight: 600; /* font-semibold */
            color: #1a202c; /* text-gray-900 */
        }
        .flashcard-front {
            background-color: #ffffff; /* White background for front */
            color: #2d3748; /* text-gray-800 */
        }
        .flashcard-back {
            background-color: #edf2f7; /* Light gray background for back */
            color: #2d3748; /* text-gray-800 */
            transform: rotateY(180deg); /* Start rotated */
        }
        .phonetic-text {
            font-size: 1rem; /* Smaller font for phonetic */
            color: #4a5568; /* Gray color for phonetic */
            margin-top: 0.5rem; /* Space between English and phonetic */
            font-weight: 400; /* Regular weight */
        }
        .nav-button {
            @apply px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75;
        }
        /* Mobile adjustments */
        @media (max-width: 640px) {
            .flashcard-container {
                height: 250px; /* Slightly smaller height on mobile */
            }
            .flashcard-front, .flashcard-back {
                font-size: 1.5rem; /* Smaller font on mobile */
                padding: 1.5rem;
            }
            .phonetic-text {
                font-size: 0.875rem; /* Smaller phonetic font on mobile */
            }
            .nav-button {
                @apply px-4 py-2 text-base;
            }
            .flex-col-reverse-sm {
                flex-direction: column-reverse;
            }
            .mt-8-sm {
                margin-top: 2rem;
            }
        }
    </style>
